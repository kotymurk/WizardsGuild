<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Список заказов</h1>

    <ul id="orders"></ul>

    <div class="my-modal hidden" id="confirmModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Удаление заказа</h3>
          <button class="icon-btn" id="modalClose">✕</button>
        </div>

        <p>Вы действительно хотите удалить заказ?</p>

        <div class="modal-actions">
          <button class="icon-btn" id="cancelDelete">Отмена</button>
          <button class="icon-btn" id="confirmDelete">Удалить</button>
        </div>
      </div>
    </div>

    <div id="edit-modal" class="my-modal hidden">
      <div class="modal-content">
        <h2>Редактировать заказ</h2>
        <input id="edit-title" placeholder="Title" />
        <div class="error" id="title-error"></div>
        <textarea id="edit-description" placeholder="Description"></textarea>
        <div class="error" id="description-error"></div>
        <div class="modal-actions">
          <button id="save-edit">Сохранить</button>
          <button id="cancel-edit">Отмена</button>
        </div>
      </div>
    </div>

    <div id="edit-status" class="my-modal hidden">
      <div class="modal-content">
        <h2>Редактировать статус заказа</h2>
        <select id="status-select">
          <option value="">Выберите статус</option>
          <option value="new">Новый</option>
          <option value="in_progress">В процессе</option>
          <option value="completed">Завершен</option>
        </select>

        <div class="modal-actions">
          <button id="save-status">Сохранить</button>
          <button id="cancel-status">Отмена</button>
        </div>
      </div>
    </div>
  </body>
</html>
